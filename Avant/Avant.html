<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Avant Iphon 13 PRO Max </title>
  <link rel="stylesheet" href="Avant.css">
  <script src="Avant.js"></script>
</head>

<body>
  <div class="corps">
    <div id="screen"> 
      <div class="encoche">
        <div class="frontcam"></div>
      </div>
      <div class="hparleur"></div>
      <div class="clock"><p>16:30</p></div>
      <img class="arrow"src="./asset/fleche.svg" alt="">
      <img class="wifi"src="./asset/wifi.svg" alt="">
      <img class="reseaux"src="./asset/reseaux.svg" alt="">
      <img class="batterie" src="./asset/batterie.svg" alt="">
      <div class="app">
        <div class="milieu">
          <img class="minecraft" src="./asset/App/minecraft.svg" alt="minecraft">
          <p>Minecraft</p>
        </div>
        <div class="milieu">
          <img class="calculatrice" src="./asset/App/calculator.svg" alt="calculatrice">
          <p>calculatrice</p>
        </div>
        <div class="milieu">
          <img class="note" src="./asset/App/notes.svg" alt="notes">
          <p>Notes</p>
        </div>
        <div class="milieu">
          <img class="photo"src="./asset/App/photos.svg" alt="Photo">
          <p>Photos</p>
        </div>
        <div class="milieu">
          <img class="itunes"src="./asset/App/itunes.svg" alt="itunes">
          <p>Itunes</p>
        </div>
        <div class="milieu">
          <img class="twitter"src="./asset/App/twitter.svg" alt="Twitter">
          <p>Twitter</p>
        </div>
        <div class="milieu">
          <img class="facetime"src="./asset/App/FaceTime_iOS.svg" alt="FaceTime">
          <p>FaceTime</p>
        </div>
        <div class="milieu">
          <img class="camera"src="./asset/App/camera.svg" alt="caméra">
          <p class="pap">Appareil photo</p>
        </div>
        <div class="milieu">
          <img class="reglage"src="./asset/App/settings.svg" alt="Paramétre">
          <p>Réglages</p>
        </div>
        <div class="milieu">
          <img class="appel"src="./asset/App/apple-phone.svg" alt="Appel">
          <p>Téléphone</p>
        </div>
      </div>
      <div class="app_favorit">
        <div class="milieu">
          <img class="message"src="./asset/App/IMessage_logo.svg" alt="Message">
        </div>
        <div class="milieu">
          <img class="safari"src="./asset/App/Safari_browser_logo.svg" alt="">
        </div>
        <div class="milieu">
          <img class="contact"src="./asset/App/contacts.svg" alt="">
        </div>
        <div class="milieu">
          <img class="appstore"src="./asset/App/apple-store.svg" alt="">
        </div>
      </div>
    </div>
    <div class="marque">
      <div class="marque1"></div>
      <div class="marque2"></div>
      <div class="marque3"></div>
    </div>
    <div class="bouton">
      <div class="mute"></div>
      <div class="sonplus"></div>
      <div class="sonmoin"></div>
      <button class="onoff" id="onoff"><div></div></button>
    </div>
  <div id="screen2">
    <div class="encoche2">
        <div class="frontcam2"></div>
      </div>
      <div class="hparleur2"></div>
  </div>
  </div>
  
  


</body>

</html>
